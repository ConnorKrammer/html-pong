<!DOCTYPE html>

<!-- This is a comment tag. -->

<html>
    
    <!-- The head is where meta-data and stylesheets are defined. -->
    <head>
        <meta charset="utf-8">
        <title>JS Bin</title> <!-- This sets the title you'll see in the browser tab. -->
        <link rel="stylesheet" href="main.css"> <!-- This includes the CSS for the page. -->
    </head>

    <!-- The body tag is where your main content should go. -->
    <body>
        
        <!-- The id attribute allows you to assign a unique name to an element. -->
        <div id="content">
            <h1>This is a header</h1>
            <p>Hello, world!</p>
            <p class="italic">This is a barebones project, with almost nothing in it.</p>
            <p class="italic">This uses the same class as the last paragraph, and gets styled the same.</p>
        </div>
        
        <!-- This includes the javascript for the page. Scripts are included last so that they don't lag the page. -->
        <script type="text/javascript" src="script.js"></script> 
    </body>
</html>
